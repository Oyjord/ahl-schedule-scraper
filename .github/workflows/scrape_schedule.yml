name: Scrape Reign Schedule

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"   # runs hourly, adjust as needed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      - name: Install dependencies
        run: |
          gem install bundler
          bundle install || true

      - name: Run scraper
        run: ruby scrape_reign_schedule.rb

      # ðŸ”Ž Upload debug_report.txt so you can inspect raw report text
      - name: Upload debug report
        if: always()   # ensures upload even if parsing fails
        uses: actions/upload-artifact@v4
        with:
          name: debug-report
          path: debug_report.txt

      # ðŸ“¥ Upload the generated JSON as well
      - name: Upload schedule JSON
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reign-schedule
          path: reign_schedule.json
