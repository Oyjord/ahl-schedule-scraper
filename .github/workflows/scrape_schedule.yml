name: Scrape Reign Schedule

on:
  workflow_dispatch:
  schedule:
     - cron: "0 0 30 2 *"   # hourly

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      - name: Install dependencies
        run: |
          gem install ahl_scraper
          gem install nokogiri
          gem install json

      - name: Run scraper
        run: ruby scrape_reign_schedule.rb | tee debug_report.txt

      - name: Upload debug log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-report
          path: debug_report.txt

      - name: Upload schedule JSON
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reign-schedule
          path: reign_schedule.json

      - name: Commit updated schedule
        run: |
          git config --global user.name "ReignBot"
          git config --global user.email "reignbot@users.noreply.github.com"
          git add reign_schedule.json
          git commit -m "Update schedule with enriched goal data" || echo "No changes to commit"
          git push
